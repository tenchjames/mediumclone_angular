<button (click)="handleLike()"
    [ngClass]="{btn: true, 'btn-sm': true, 'btn-primary': isFavorited, 'btn-outline-primary': !isFavorited}">
    <i class="ion-heart"></i>
    <span *ngIf="!isFavorited">Like</span>
    <span *ngIf="isFavorited">Unlike</span>
    <span>({{favoritesCount}})</span>
</button>

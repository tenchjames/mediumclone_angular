<ng-container *ngIf="vm$ | async as vm">
    <mc-loading *ngIf="vm.isLoading"></mc-loading>
    <mc-article-form *ngIf="vm.initialValues" [initialValues]="vm.initialValues" [isSubmitting]="vm.isSubmitting"
        [errors]="vm.backendErrors" (articleSubmit)="onSubmit($event)"></mc-article-form>

</ng-container>

<ng-container *ngIf="vm$ | async as vm">
    <div class="article-page">
        <div class="banner">
            <div class="container" *ngIf="vm.article">
                <h1>{{ vm.article.title }}</h1>
                <div class="article-meta">
                    <a [routerLink]="['/profiles', vm.article.author.username]">
                        <img [src]="vm.article.author.image" />
                    </a>
                    <div class="info">
                        <a [routerLink]="['/profiles', vm.article.author.username]">
                            {{ vm.article.author.username }}
                        </a>
                        <span class="data">{{ vm.article.createdAt }}</span>
                    </div>
                    <span *ngIf="vm.isAuthor">
                        <a [routerLink]="['/articles', vm.article.slug, 'edit']"
                            class="btn btn-outline-secondary btn-sm">
                            <i class="ion-edit"></i> Edit Article
                        </a>
                        <button class="btn btn-outline-danger btn-sm" (click)="deleteArticle()">
                            <i class="ion-trash-a"></i> Delete Article
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="container page">
            <mc-loading *ngIf="vm.isLoading"></mc-loading>
            <mc-error-message *ngIf="vm.error"></mc-error-message>
            <div class="row article-content" *ngIf="vm.article">
                <div class="col-xs-12">
                    <div>
                        <p>{{ vm.article.body }}</p>
                    </div>
                    <mc-tag-list [tags]="vm.article.tagList"></mc-tag-list>

                </div>
            </div>
        </div>
    </div>

</ng-container>
